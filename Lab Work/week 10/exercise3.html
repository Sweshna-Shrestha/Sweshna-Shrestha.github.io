<body>
    <p> marks and their simultaneous grades</p>
    
    <script>
        var marks= prompt("Please input marks in % ");

        if(marks >=80 && marks<=100)
            document.write("you got distinction"); 

        else if(marks >=60 && marks<80)
            document.write("you got first division");

        else if(marks >=50 && marks<60)
            document.write("you got second division"); 

        else if(marks >=40 && marks<50)
            document.write("you got third division");
        
        else
            document.write("you failed the semester"); 

    </script>
</body>
</html>
