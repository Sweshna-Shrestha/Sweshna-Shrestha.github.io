<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table of 5</title>
</head>
<body>
  <div id="multiplicationTable"></div>

  <script>
    function displayMultiplicationTable() {
      var multiplicationTable = document.getElementById('multiplicationTable');
      var tableHTML = '<h2>Multiplication Table of 5</h2>';

      for (var i = 1; i <= 10; i++) {
        var result = 5 * i;
        tableHTML += '<p>5 * ' + i + ' = ' + result + '</p>';
      }

      multiplicationTable.innerHTML = tableHTML; 
    }

    displayMultiplicationTable();
  </script>
</body>
</html>
