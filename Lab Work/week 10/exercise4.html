<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input= prompt("Enter a number between 1 and 7.")
        var num = parseInt(input);   //praseint covert the number in prompt into an integer so that switch can work. 

        switch (num) {
            case 1:
            document.write("Sunday");
            break;

            case 2:
            document.write("Monday");
            break;

            case 3:
            document.write("Tuesday");
            break;

            case 4:
            document.write("Wednesday");
            break;

            case 5:
            document.write("Thursday");
            break;

            case 6:
            document.write("Friday");
            break;

            case 7:
            document.write("Saturday");
            break;

            default:
            document.write("Invalid");
        }
    </script>
</body>
</html>
